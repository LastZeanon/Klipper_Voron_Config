[gcode_macro PID_BED]
gcode:
    PID_CALIBRATE HEATER=heater_bed TARGET={params.TEMP|default(100)|float} TOLERANCE={params.TOLERANCE|default(0.02)|float} PROFILE={params.PROFILE|default('default')|string}

    G4 P5000
    
    SAVE_CONFIG

[gcode_macro PID_EXTRUDER]
gcode:
    PID_CALIBRATE HEATER=extruder TARGET={params.TEMP|default(250)|float} TOLERANCE={params.TOLERANCE|default(0.01)|float} PROFILE={params.PROFILE|default('default')|string}

    G4 P5000
    
    SAVE_CONFIG
