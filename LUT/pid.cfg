[gcode_macro LOOKUP_PID_PROFILE]
gcode:
  {% set VERBOSE = params.VERBOSE|default('low')|string %}
  {% set USE_FILAMENT_PID_PROFILE = params.USE_FILAMENT_PID_PROFILE|default('TRUE')|string %}
  {% if USE_FILAMENT_PID_PROFILE|upper == 'TRUE' %}
    {% set FILAMENT_PROFILE = params.FILAMENT_PROFILE|default('None')|string %}
  {% else %}
    {% set FILAMENT_PROFILE = 'None'|string %}
  {% endif %}

  {% if FILAMENT_PROFILE == 'Basic ABS @VORON - eSun Schwarz' %}
    PID_PROFILE LOAD=250 HEATER=extruder DEFAULT=default VERBOSE={VERBOSE}
    PID_PROFILE LOAD=95 HEATER=heater_bed DEFAULT=default VERBOSE={VERBOSE}
  {% elif FILAMENT_PROFILE == 'Basic ABS @VORON - Copy' %}
    PID_PROFILE LOAD=245 HEATER=extruder DEFAULT=default VERBOSE={VERBOSE}
    PID_PROFILE LOAD=105 HEATER=heater_bed DEFAULT=default VERBOSE={VERBOSE}
  {% elif FILAMENT_PROFILE == 'Basic ABS @VORON - GEETECH weiss' %}
    PID_PROFILE LOAD=245 HEATER=extruder DEFAULT=default VERBOSE={VERBOSE}
    PID_PROFILE LOAD=105 HEATER=heater_bed DEFAULT=default VERBOSE={VERBOSE}
  {% elif FILAMENT_PROFILE == 'Basic ABS @VORON - eSun Rot' %}
    PID_PROFILE LOAD=245 HEATER=extruder DEFAULT=default VERBOSE={VERBOSE}
    PID_PROFILE LOAD=105 HEATER=heater_bed DEFAULT=default VERBOSE={VERBOSE}
  {% else %}
    {% if params.EXTRUDER_TEMP is defined %}
      LOOKUP_PID_PROFILE_EXTRUDER_TEMP EXTRUDER_TEMP={params.EXTRUDER_TEMP} VERBOSE={VERBOSE}
    {% endif %}

    {% if params.BED_TEMP is defined %}
      LOOKUP_PID_PROFILE_BED_TEMP BED_TEMP={params.BED_TEMP} VERBOSE={VERBOSE}
    {% endif %}
  {% endif %}

