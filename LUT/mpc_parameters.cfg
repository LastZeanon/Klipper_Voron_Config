[gcode_macro LOOKUP_MPC_PARAMS]
gcode:
  {% set FILAMENT_PROFILE = params.FILAMENT_PROFILE|default('None')|string %}

  {% if FILAMENT_PROFILE == 'Polymaker ASA' %}
    MPC_SET HEATER=extruder FILAMENT_DENSITY=1.13 FILAMENT_HEAT_CAPACITY=1.5
  {% elif FILAMENT_PROFILE == 'DuraPro ASA' %}
    MPC_SET HEATER=extruder FILAMENT_DENSITY=1.05 FILAMENT_HEAT_CAPACITY=1.5
  {% elif FILAMENT_PROFILE == 'DuraPro ASA Black' %}
    MPC_SET HEATER=extruder FILAMENT_DENSITY=1.05 FILAMENT_HEAT_CAPACITY=1.5
  {% elif FILAMENT_PROFILE == 'DuraPro ASA Black_2' %}
    MPC_SET HEATER=extruder FILAMENT_DENSITY=1.05 FILAMENT_HEAT_CAPACITY=1.5
  {% elif FILAMENT_PROFILE == 'DuraPro ASA Black_3' %}
    MPC_SET HEATER=extruder FILAMENT_DENSITY=1.05 FILAMENT_HEAT_CAPACITY=1.5
  {% elif FILAMENT_PROFILE == 'DuraPro ASA_2' %}
    MPC_SET HEATER=extruder FILAMENT_DENSITY=1.05 FILAMENT_HEAT_CAPACITY=1.5
  {% elif FILAMENT_PROFILE == 'DuraPro ASA_3' %}
    MPC_SET HEATER=extruder FILAMENT_DENSITY=1.05 FILAMENT_HEAT_CAPACITY=1.5
  {% endif %}
