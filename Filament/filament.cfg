[gcode_macro CHANGE_FILAMENT]
gcode:
  PAUSE HOTEND_OFF=FALSE X={printer["gcode_macro _PRINT_VARIABLES"].filament_change_pos[0]} Y={printer["gcode_macro _PRINT_VARIABLES"].filament_change_pos[1]}

