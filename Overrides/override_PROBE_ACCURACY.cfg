[gcode_macro TEST_DEVIATION]
gcode:
  SET_GCODE_OFFSET Z=0.00

  BED_MESH_CLEAR

  LOCK_DOCKING
  G28 P0

  G0 X{printer["gcode_macro _PROBE_VARIABLES"].pos[0]} Y{printer["gcode_macro _PROBE_VARIABLES"].pos[1]} Z50 F5000

  M400

  G4 P1000

  GET_POSITION
  DUMP_TMC STEPPER=stepper_z
  DUMP_TMC STEPPER=stepper_z1
  DUMP_TMC STEPPER=stepper_z2

  PROBE SAMPLES=1000

  G0 X{printer["gcode_macro _PROBE_VARIABLES"].pos[0]} Y{printer["gcode_macro _PROBE_VARIABLES"].pos[1]} Z50 F5000

  M400

  G4 P1000

  GET_POSITION
  DUMP_TMC STEPPER=stepper_z
  DUMP_TMC STEPPER=stepper_z1
  DUMP_TMC STEPPER=stepper_z2

  UNLOCK_DOCKING
  DOCK_PROBE RETURN_TO_POSITION=FALSE
  

[gcode_macro PROBE_ACCURACY]
rename_existing: PROBE_ACCURACY_BASE
gcode:
  BED_MESH_CLEAR

  LOCK_DOCKING
  G28 P0
  G0 X{printer["gcode_macro _PROBE_VARIABLES"].pos[0]} Y{printer["gcode_macro _PROBE_VARIABLES"].pos[1]} F5000

  _CHECK_PROBE state=attached

  PROBE_BASE

  G91
  G0 Z{printer.configfile.settings.probe.sample_retract_dist}
  G90

  PROBE_ACCURACY_BASE {rawparams}

  HEATERS_OFF
  UNLOCK_DOCKING
  DOCK_PROBE RETURN_TO_POSITION=FALSE
  PARK
