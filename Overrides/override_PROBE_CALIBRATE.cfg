[gcode_macro CALIBRATE_PROBE]
gcode:
    PROBE_CALIBRATE {% for p in params
                %}{'%s=%s ' % (p, params[p])}{%
               endfor %}

[gcode_macro PROBE_CALIBRATE]
rename_existing: PROBE_CALIBRATE_BASE
gcode:
    BED_MESH_CLEAR

    LOCK_DOCKING
    
    ATTACH_PROBE RETURN_TO_POSITION=FALSE

    G1 X{printer["gcode_macro _VARIABLES"].bed_x / 2} Y{printer["gcode_macro _VARIABLES"].bed_y / 2} F5000

    PROBE_CALIBRATE_BASE {% for p in params
                %}{'%s=%s ' % (p, params[p])}{%
               endfor %}

    RESPOND MSG="Moving the bed 20mm down"
    M117 Moving the bed 20mm down
    TESTZ Z=20
    
    UNLOCK_DOCKING
    RESPOND MSG="Please remove the probe manually and set it into the dock"
    M117 Please remove the probe manually and set it into the dock
