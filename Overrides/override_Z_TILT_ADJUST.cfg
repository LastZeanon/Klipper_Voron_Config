[gcode_macro Z_TILT_ADJUST]
rename_existing: Z_TILT_ADJUST_BASE
gcode:
    LOCK_DOCKING
    ATTACH_PROBE RETURN_TO_POSITION=FALSE

    Z_TILT_ADJUST_BASE {% for p in params
                %}{'%s=%s ' % (p, params[p])}{%
               endfor %}

    UNLOCK_DOCKING

    DOCK_PROBE RETURN_TO_POSITION=FALSE