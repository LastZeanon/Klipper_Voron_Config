[gcode_macro CALIBRATE_Z_ENDSTOP]
gcode:
    Z_ENDSTOP_CALIBRATE {% for p in params
                %}{'%s=%s ' % (p, params[p])}{%
               endfor %}

[gcode_macro Z_ENDSTOP_CALIBRATE]
rename_existing: Z_ENDSTOP_CALIBRATE_BASE
gcode:
    G28 P0

    G1 X150 Y150 F5000

    Z_ENDSTOP_CALIBRATE_BASE {% for p in params
                %}{'%s=%s ' % (p, params[p])}{%
               endfor %}
