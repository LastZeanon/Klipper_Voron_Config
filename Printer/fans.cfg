[fan]
pin: PA8
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[heater_fan bed_fan]
pin: PD13
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 50.0
fan_speed: 1.0

[controller_temperature_fan Electronics_Bay]
pin: PD12
kick_start_time: 0.5
sensor_type: temperature_combined
sensor_list: temperature_sensor Raspberry_Pi, temperature_sensor Octopus
combination_method: max
maximum_deviation: 999.0

min_temp: 0
max_temp: 200
target_temp: 50

min_speed: 0.3
max_speed: 1.0
off_below: 0.4 #TODO
max_power: 1.0
shutdown_speed: 0.0

control: pid
pid_Kp: 1
pid_Ki: 1
pid_Kd: 1
